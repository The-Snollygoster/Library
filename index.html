<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" defer></script>
</head>
<body>
<div class="container">
    <table id="table">
        <caption>Library of books</caption>

        <thead>
            <tr>
                <th scope="col">Title</th>
                <th scope="col">Author</th>
                <th scope="col"># of Pages</th>
                <th scope="col">Read?</th>
            </tr>
        </thead>
    </table>
</div>

<div class="container">
    <button id="newBook">New Book</button>
</div>

<dialog class="dialog">
    <form action="" method="dialog" class="form">
        <h1 class="header">New Book</h1>
        <fieldset class="fieldset">
            <legend>Book Title</legend>
            <input type="text" class="input" id="title">
        </fieldset>
        <fieldset class="fieldset">
            <legend>Book Author</legend>
            <input type="text" class="input" id="author">
        </fieldset>
        <fieldset class="fieldset">
            <legend>Number of Pages</legend>
            <input type="text" class="input" id="pages">
        </fieldset>
        <fieldset class="fieldset">
            <legend>Have you read it?</legend>
            <input type="text" class="input" id="read">
        </fieldset>
        <button type="submit" id="submit">Submit</button>
        <button type="button" id="cancel">Cancel</button>
    </form>
</dialog>

</body>
</html>
