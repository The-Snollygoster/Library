<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" defer></script>
</head>
<body>
<div class="container">
    <table>
        <caption>Library Contents</caption>

        <thead>
            <tr>
                <th scope="col">Title</th>
                <th scope="col">Author</th>
                <th scope="col">Year of Publication</th>
                <th scope="col"># of Pages</th>
                <th scope="col">Read Status</th>
                <th scope="col">Remove</th>
            </tr>
        </thead>
        <tbody id="table"></tbody>
    </table>
</div>

<div class="container">
    <button id="newBook">Add New Book</button>
</div>
<dialog class="dialog">
    <form action="" method="dialog" id="form">
        <h1 class="header">New Book</h1>
        <fieldset class="fieldset">
            <legend>Book Title</legend>
            <input type="text" class="input" id="title" placeholder="What is it called?" required>
        </fieldset>
        <fieldset class="fieldset">
            <legend>Book Author</legend>
            <input type="text" class="input" id="author" placeholder="Who wrote it?" required>
        </fieldset>
        <fieldset class="fieldset">
            <legend>Year of Publication</legend>
            <input type="number" class="input" id="year" placeholder="What year did it come out?"
            minlength="4" maxlength="4" required>
        </fieldset>
        <fieldset class="fieldset">
            <legend>Number of Pages</legend>
            <input type="number" class="input" id="pages" placeholder="How long is it?" required>
        </fieldset>
        <fieldset class="fieldset">
            <legend>Read it?</legend>
            <input type="text" class="input" id="read" placeholder="Yes or No" pattern="^(?:yes|no|Yes|No)$"
            required>
        </fieldset>
        <button type="submit" id="submit">Submit Book</button>
        <button type="button" id="cancel">Cancel</button>
    </form>
</dialog>

</body>
</html>
